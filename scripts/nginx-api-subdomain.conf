# Конфигурация Nginx для поддомена API Veil Xray
# Этот файл должен быть размещен в /etc/nginx/sites-available/api-veil-bear
# и создана символическая ссылка в /etc/nginx/sites-enabled/

# Редирект HTTP -> HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.veil-bear.ru;

    # Для Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Редирект всех остальных запросов на HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.veil-bear.ru;

    # SSL сертификаты (будут созданы certbot)
    ssl_certificate /etc/letsencrypt/live/api.veil-bear.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.veil-bear.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Дополнительные заголовки безопасности
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Логирование
    access_log /var/log/nginx/api-veil-bear-access.log;
    error_log /var/log/nginx/api-veil-bear-error.log;

    # Проксирование на FastAPI приложение
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        
        # Заголовки для правильной работы прокси
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Отключение буферизации для streaming ответов
        proxy_buffering off;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8000/;
        access_log off;
    }
}

